<html lang="en">
<head>
    <title>Rhino-Ski</title>

    <link rel="stylesheet" type="text/css" href="css/game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="js/singletons.js"></script>
    <script type="text/javascript" src="js/game.core.js"></script>
    <script type="text/javascript" src="js/game.class.js"></script>
    <script type="text/javascript" src="js/skier.class.js"></script>    
    <script type="text/javascript" src="js/rino.class.js"></script>    
    <script type="text/javascript" src="js/obstacle.class.js"></script>

</head>
<body>
	<div id="loading">Loading game...</div>
	
	
	<div id="messageOnPause" class="message">
		<div class="message-header">
			<h1>Rino-Ski says</h1>
		</div>
		<div class="message-body">
			<h2>Hey! Rino-Ski Game is paused</h2>
			<h3>Continue playing with Rino-Ski!</h3>
			<button id="play">Play</button>
		</div>
	</div>

	<div id="messagegameOver" class="message">
		<div class="message-header">
			<h1>Rino-Ski says</h1>
		</div>
		<div class="message-body">
			<h2>Ups! Game Over :(</h2>
			<h3>Continue playing with Rino-Ski!</h3>
			<button id="restart">Restart</button>
		</div>
	</div>
	<div class="view" id="panel">
		<ul>
			<li>Panel</li>
			<li>Pause [ESC]</li>
			<li>Jump [SPACE]</li>
			<li id="score"></li>
			<li id="speed"></li>
		</ul>
	</div>
	
</body>
</html>
